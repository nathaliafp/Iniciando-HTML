<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Nathalia Pereira">
    <meta name="description" content="Glossário">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Entre em contato</legend>
            <label for="assunto">Assunto:</label>
            <select name="assunto" id="assunto">
                <option>Suporte</option>
                <option>Sugestão</option>
                <option>Reclamação</option>
            </select><br><br>
            <label for="name">Nome completo:</label><br>
            <input type="text" name="name" id="name"><br><br>
            <label for="email">E-mail:</label><br>
            <input type="email" name="email" id="email"><br><br>
            <label for="mensagem">Mensagem:</label><br>
            <textarea name="mensagem" id="mensagem"></textarea><br><br>
            <input type="checkbox" id="novidades">
            <label for="novidades">Aceito receber novidades por e-mail.</label><br><br>
            <button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
