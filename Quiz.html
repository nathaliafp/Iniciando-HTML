<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Nathalia Pereira">
    <meta name="description" content="Glossário">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <form>
        <ol>
            <li>
              <h3>Qual tag HTML utilizada para indicar o corpo do documento?</h3>
              <div>
                <input type="radio" name="question-1" id="question-1-a" value="A" />
                <label for="question-1-a">A) &lt;form&gt;</label>
              </div>
              <div>
                <input type="radio" name="question-1" id="question-1-b" value="B" />
                <label for="question-1-b">B) &lt;body&gt;</label>
              </div>
              <div>
                <input type="radio" name="question-1" id="question-1-c" value="C" />
                <label for="question-1-c">C) &lt;p&gt;</label>
              </div>
              <div>
                <input type="radio" name="question-1" id="question-1-d" value="D" />
                <label for="question-1-d">D) &lt;a&gt;</label>
              </div>
            </li>
            <li>
                <h3>Qual tag HTML utilizada para indicar o agrupamento de informações em um parágrafo?</h3>
                <div>
                  <input type="radio" name="question-1" id="question-1-a" value="A" />
                  <label for="question-1-a">A) &lt;footer&gt;</label>
                </div>
                <div>
                  <input type="radio" name="question-1" id="question-1-b" value="B" />
                  <label for="question-1-b">B) &lt;label&gt;</label>
                </div>
                <div>
                  <input type="radio" name="question-1" id="question-1-c" value="C" />
                  <label for="question-1-c">C) &lt;p&gt;</label>
                </div>
                <div>
                  <input type="radio" name="question-1" id="question-1-d" value="D" />
                  <label for="question-1-d">D) &lt;li&gt;</label>
                </div>
              </li>
              <li>
                <h3>Qual tag HTML utilizada para indicar o rodapé do documento?</h3>
                <div>
                  <input type="radio" name="question-1" id="question-1-a" value="A" />
                  <label for="question-1-a">A) &lt;div&gt;</label>
                </div>
                <div>
                  <input type="radio" name="question-1" id="question-1-b" value="B" />
                  <label for="question-1-b">B) &lt;ul&gt;</label>
                </div>
                <div>
                  <input type="radio" name="question-1" id="question-1-c" value="C" />
                  <label for="question-1-c">C) &lt;p&gt;</label>
                </div>
                <div>
                  <input type="radio" name="question-1" id="question-1-d" value="D" />
                  <label for="question-1-d">D) &lt;footer&gt;</label>
                </div>
              </li>
          </ol>
    </form>
</body>
</html>
